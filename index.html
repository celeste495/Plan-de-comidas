<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Planificador de Comidas</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f4f4f4;
    text-align: center;
}

h1 {
    margin-bottom: 10px;
}

#monthTitle {
    font-size: 2.5em;
    font-weight: bold;
    margin: 10px 0;
}

.calendar-wrapper {
    overflow: hidden;
    position: relative;
}

#calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    transition: transform 0.3s ease;
}

.day {
    background: white;
    padding: 10px;
    border-radius: 6px;
    min-height: 70px;
    font-size: 12px;
}

.day select {
    width: 100%;
    font-size: 11px;
}
</style>
</head>

<body>

<h1>Planificador 2026</h1>
<h2 id="monthTitle"></h2>

<div class="calendar-wrapper">
    <div id="calendar"></div>
</div>

<script>
let currentDate = new Date(2026, 1); // Febrero 2026
let startX = 0;

const recipes = [
    {name:"Arroz con pollo"},
    {name:"Pasta"},
    {name:"Tacos"},
    {name:"Ensalada"}
];

let mealPlan = JSON.parse(localStorage.getItem("mealPlan")) || {};

function saveData() {
    localStorage.setItem("mealPlan", JSON.stringify(mealPlan));
}

function renderCalendar() {
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = "";

    const monthNames = [
        "Enero","Febrero","Marzo","Abril","Mayo","Junio",
        "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
    ];

    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();

    document.getElementById("monthTitle").textContent =
        monthNames[month] + " " + year;

    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 1; i <= daysInMonth; i++) {

        const dateKey = `${year}-${month}-${i}`;

        const div = document.createElement("div");
        div.className = "day";
        div.innerHTML = `<strong>${i}</strong><br>`;

        const select = document.createElement("select");
        select.innerHTML = `<option value="">-- Elegir --</option>`;

        recipes.forEach(r => {
            select.innerHTML += `<option value="${r.name}">${r.name}</option>`;
        });

        select.value = mealPlan[dateKey] || "";

        select.onchange = () => {
            mealPlan[dateKey] = select.value;
            saveData();
        };

        div.appendChild(select);
        calendar.appendChild(div);
    }
}

function nextMonth() {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
}

function prevMonth() {
    const minDate = new Date(2026, 1);
    if (currentDate <= minDate) return;

    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
}

/* ====== DESLIZAR CON EL DEDO ====== */

document.addEventListener("touchstart", function(e){
    startX = e.touches[0].clientX;
});

document.addEventListener("touchend", function(e){
    let endX = e.changedTouches[0].clientX;
    let diff = startX - endX;

    if (Math.abs(diff) > 50) {
        if (diff > 0) {
            nextMonth();  // deslizar izquierda
        } else {
            prevMonth();  // deslizar derecha
        }
    }
});

/* Para computadora (mouse) */

document.addEventListener("mousedown", function(e){
    startX = e.clientX;
});

document.addEventListener("mouseup", function(e){
    let diff = startX - e.clientX;

    if (Math.abs(diff) > 50) {
        if (diff > 0) {
            nextMonth();
        } else {
            prevMonth();
        }
    }
});

renderCalendar();
</script>

</body>
</html>
